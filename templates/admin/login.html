{% extends "admin/base.html" %}
{% load i18n static %}

{% block content %}
<div class="login-wrapper" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass-card"
        style="max-width: 450px; width: 100%; padding: 3rem; box-shadow: 0 20px 60px rgba(0,0,0,0.5); border: 1px solid var(--glass-border);">
        <div class="logo" style="justify-content: center; margin-bottom: 3rem; flex-direction: column; gap: 1.5rem;">
            <div class="logo-icon" style="width: 70px; height: 70px; font-size: 2.5rem;"><i class="fa-solid fa-gem"></i>
            </div>
            <div class="logo-text" style="font-size: 2rem; letter-spacing: 4px;">GOLD ERP</div>
        </div>

        <h2
            style="text-align: center; color: var(--gold-bright); margin-bottom: 2rem; font-size: 1.1rem; text-transform: uppercase; letter-spacing: 2px;">
            دخول نظام ديسم</h2>

        <form action="{{ app_path }}" method="post" id="login-form">
            {% csrf_token %}
            <div class="form-row" style="margin-bottom: 1.5rem;">
                <label for="id_username"
                    style="display: block; margin-bottom: 0.8rem; color: var(--text-muted); font-size: 0.9rem;">اسم
                    المستخدم:</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-user"
                        style="position: absolute; right: 15px; top: 13px; color: var(--gold-primary);"></i>
                    <input type="text" name="username" autofocus required id="id_username"
                        style="width: 100%; padding: 12px 45px 12px 15px !important; background: rgba(0,0,0,0.3) !important; border-color: rgba(212, 175, 55, 0.2) !important;">
                </div>
            </div>

            <div class="form-row" style="margin-bottom: 2rem;">
                <label for="id_password"
                    style="display: block; margin-bottom: 0.8rem; color: var(--text-muted); font-size: 0.9rem;">كلمة
                    المرور:</label>
                <div style="position: relative;">
                    <i class="fa-solid fa-lock"
                        style="position: absolute; right: 15px; top: 13px; color: var(--gold-primary);"></i>
                    <input type="password" name="password" required id="id_password"
                        style="width: 100%; padding: 12px 45px 12px 15px !important; background: rgba(0,0,0,0.3) !important; border-color: rgba(212, 175, 55, 0.2) !important;">
                </div>
                <input type="hidden" name="next" value="{{ next }}">
            </div>

            <div class="submit-row"
                style="text-align: center; background: transparent !important; border: none !important; padding: 0 !important; margin-top: 2rem !important;">
                <input type="submit" value="تسجيل الدخول"
                    style="width: 100%; height: 50px; font-size: 1.1rem; background: linear-gradient(135deg, var(--gold-primary), var(--gold-deep)) !important; color: #000 !important; border-radius: 12px !important; border: none !important; font-weight: 800 !important; cursor: pointer !important; box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4) !important; transition: all 0.3s ease !important;">
            </div>

            <p style="text-align: center; margin-top: 2rem; font-size: 0.8rem; color: var(--text-muted);">
                &copy; 2025 ديسم للمجوهرات | العصر الذهبي للتقنية
            </p>
        </form>
    </div>
</div>

<style>
    /* Clean login interface */
    .sidebar,
    .gold-price-ticker,
    header p {
        display: none !important;
    }

    header h1 {
        text-align: center;
        width: 100%;
        margin: 0 !important;
        opacity: 0;
        pointer-events: none;
    }

    .main-wrapper {
        margin-right: 0 !important;
        padding: 2rem !important;
    }

    body {
        background: radial-gradient(circle at center, #1A1A17, #050505) !important;
    }
</style>
{% endblock %}
