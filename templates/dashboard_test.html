{% load static i18n %}
{% get_current_language as LANGUAGE_CODE %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}" data-theme="dark">

<head>
    <title>TEST</title>
</head>

<body>
    <span>{% if LANGUAGE_CODE == 'ar' %}AR{% else %}EN{% endif %}</span>
</body>

</html>
