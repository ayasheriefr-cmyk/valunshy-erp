    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold-primary: #D4AF37;
            --gold-light: #F5E6B8;
            --gold-dark: #A67C00;
            --bg-dark: #1a1a2e;
            --bg-card: #16213e;
            --text-light: #eee;
            --text-muted: #aaa;
            --success: #4CAF50;
            --danger: #f44336;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #0f0f23 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding-bottom: 80px;
        }

        /* Header */
        .header {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-primary));
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(212, 175, 55, 0.3);
        }

        .header h1 {
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.8);
            margin-top: 5px;
        }

        /* Search Bar */
        .search-container {
            padding: 15px 20px;
            background: var(--bg-card);
        }

        .search-box {
            width: 100%;
            padding: 12px 20px;
            border-radius: 25px;
            border: 2px solid var(--gold-primary);
            background: var(--bg-dark);
            color: var(--text-light);
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }

        .search-box:focus {
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        .search-box::placeholder {
            color: var(--text-muted);
        }

        /* Categories */
        .categories {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .categories::-webkit-scrollbar {
            display: none;
        }

        .category-btn {
            padding: 10px 20px;
            background: var(--bg-card);
            border: 1px solid var(--gold-dark);
            border-radius: 20px;
            color: var(--gold-light);
            font-size: 0.9rem;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s;
        }

        .category-btn.active, .category-btn:hover {
            background: var(--gold-primary);
            color: #000;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 15px;
        }

        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Product Card */
        .product-card {
            background: var(--bg-card);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.2);
        }

        .product-image {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            background: linear-gradient(45deg, #2a2a4a, #1a1a2e);
        }

        .product-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--gold-primary);
            color: #000;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-light);
        }

        .product-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .product-weight {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .product-carat {
            background: rgba(212, 175, 55, 0.2);
            color: var(--gold-light);
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.75rem;
        }

        .product-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--gold-primary);
            margin-bottom: 10px;
        }

        .order-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, var(--gold-dark), var(--gold-primary));
            border: none;
            border-radius: 10px;
            color: #000;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .order-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .order-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg-card);
            display: flex;
            justify-content: space-around;
            padding: 15px;
            border-top: 1px solid var(--gold-dark);
            box-shadow: 0 -5px 20px rgba(0,0,0,0.3);
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.8rem;
            transition: color 0.3s;
        }

        .nav-item.active, .nav-item:hover {
            color: var(--gold-primary);
        }

        .nav-icon {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: #fff;
            padding: 15px 30px;
            border-radius: 10px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 200;
        }

        .toast.show {
            opacity: 1;
        }

        .toast.error {
            background: var(--danger);
        }

        /* Loading Spinner */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--bg-card);
            border-top-color: var(--gold-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Gold Price Ticker */
        .price-ticker {
            background: var(--bg-card);
            padding: 10px 20px;
            display: flex;
            gap: 20px;
            overflow-x: auto;
            font-size: 0.85rem;
        }

        .ticker-item {
            display: flex;
            align-items: center;
            gap: 5px;
            white-space: nowrap;
        }

        .ticker-label {
            color: var(--text-muted);
        }

        .ticker-value {
            color: var(--gold-primary);
            font-weight: bold;
        }
    </style>
